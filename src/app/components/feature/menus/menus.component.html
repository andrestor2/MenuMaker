<div *ngIf="processedMenu.length !== 0">
  <h2>Quick Report</h2>  
  <div class="d-grid gap-2 d-md-flex justify-content-md-evenly p-2">
    <button class="btn btn-warning" (click)="downloadReport()"> Download file </button>
  </div>  
  <div class="content" role="main">
    <table class="table table-striped table-bordered ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha Orden</th>
          <th scope="col">Hora inicio</th>
          <th scope="col">Tipo orden</th>
          <th scope="col">Mesa</th>
          <th scope="col">Total</th>
          <th scope="col">Camarero</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of processedMenu; let i = index">
          <td>
            {{i+1}}
          </td>
          <td>
            {{order.date | date: 'yyyy-MM-dd'}}
          </td>
          <td>
            {{order.date | date: 'HH:MM:SS'}}
          </td>
          <td>
            {{order.orderType}}
          </td>
          <td>
            {{order.table}}
          </td>
          <td>
            {{order.total | currency:'CAD':'symbol-narrow':'0.0-0' }}
          </td>
          <td>
            {{order.waiter}}
          </td>
          <td>
            {{order.email}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
